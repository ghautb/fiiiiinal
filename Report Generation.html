<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Report</title>
    <link rel="stylesheet" href="total.css">
    <script src="Report Generation.js" defer></script>
    <script src="data_share.js" defer></script>
</head>
<body>
    <header>
        <h1>Comprehensive Report Module</h1>
    </header>
    <main>
        <!-- Financial Summary Section -->
        <section id="financial-summary">
            <h2>Financial Summary</h2>
            <div id="financial-summary-output">
                <!-- Financial data will be dynamically added here -->
            </div>
        </section>

        <!-- Sales Summary Section -->
        <section id="sales-summary">
            <h2>Sales Summary</h2>
            <div id="sales-summary-output">
                <!-- Sales data will be dynamically added here -->
            </div>
        </section>

        <!-- Inventory Summary Section -->
        <section id="inventory-summary">
            <h2>Inventory Summary</h2>
            <div id="inventory-summary-output">
                <!-- Inventory data will be dynamically added here -->
            </div>
        </section>

        <!-- Comprehensive Report Section -->
        <section id="generate-report">
            <h2>Comprehensive Report</h2>
            <button id="generate-comprehensive-report">Generate Comprehensive Report</button>
            <div id="comprehensive-report-output">
                <!-- Comprehensive report details will appear here -->
            </div>
        </section>

        <!-- Export Report Section -->
        <section id="export-report">
            <h2>Export Report</h2>
            <button id="export-report-csv">Export to CSV</button>
        </section>

        <!-- Home Button -->
        <div class="home-section">
            <button onclick="window.location.href='index.html';">Home</button>
        </div>
    </main>
</body>
</html>
